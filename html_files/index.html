<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>PROJECT TITLE</title>
        <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../server/public/bar-charts-stylesheet.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-color/1.2.1/d3-color.min.js" integrity="sha512-f/L4Y+SbpfiRemkMmw9uAC9TM5CCI3cnS/g60DBguunkNd8MENkjfANWSAbVMjltpDqdRDPjYhhpn0hQULL5nA==" crossorigin="anonymous"></script>
        <script src="../server/public/bar-charts.js" defer></script>

    </head>
    <body>
    <div class="content-wrapper">
        <div class="wrapper">
            <header>
                <div class="title-container">
                    <h1>PROJECT TITLE</h1>
                </div>
                <div class="subtitle">
                    <h3>which chart (left or right) colouring is more <em>aesthetically pleasing</em>?</h3>
                </div>
                <div class="instr">
                    <h6>click on the chart to select</h6>
                    <h6>or</h6>
                    <h6>press the left arrow for the left chart and the right arrow for the right chart</h6>
                </div>
            </header>
        </div>
        <div class="buttons-items-wrappers">
            <!-- left bar chart -->
            <div class="button-item-wrapper">
                <button id="left">
                    <div class="bar-chart-bg">
                        <canvas id="bar-chart-left" width="350" height="350"></canvas>
                    </div>
                    <div class="orientation">
                        <p>left</p>
                    </div>
                </button>
            </div>
            <!-- right bar chart -->
            <div class="button-item-wrapper">
                <button id="right">
                    <div class = "bar-chart-bg">
                        <canvas id="bar-chart-right" width="350" height="350"></canvas>
                    </div>
                    <div class="orientation">
                        <p>right</p>
                    </div>
                </button>
            </div>
        </div>
    </div>
    </body>
</html>
