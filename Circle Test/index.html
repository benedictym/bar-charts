<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>PROJECT TITLE</title>
        <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="circle-style.css">
        <script src="circle-test.js" defer></script>

    </head>
    <body>
        <div class="content-wrapper">
            <div class="wrapper">
                <header>
                    <div class="title-container">
                        <h1>PROJECT TITLE</h1>
                    </div>
                    <div class="subtitle">
                        <h3>which (left or right) looks closer to a circle?</h3>
                    </div>
                    <div class="instr">
                        <h6>click to select</h6>
                    </div>
                </header>
            </div>
            <div class="buttons-items-wrappers">
                <!-- left circle -->
                <div class="button-item-wrapper">
                    <button id="left">
                        <div class="circle-bg">
                            <canvas id="ellipse-left" width="350" height="350"></canvas>
                        </div>
                        <div class="orientation">
                            <p>left</p>
                        </div>
                    </button>
                </div>
                <!-- right circle -->
                <div class="button-item-wrapper">
                    <button id="right">
                        <div class = "circle-bg">
                            <canvas id="ellipse-right" width="350" height="350"></canvas>
                        </div>
                        <div class="orientation">
                            <p>right</p>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
